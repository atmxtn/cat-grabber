<div class="w-screen h-screen grid grid-flow-col justify-center items-center">
    <form [formGroup]="formGroup" (submit)="submit()">
      <div
        class="border-2 border-zinc-600 rounded shadow-lg shadow-zinc-700 p-8 grid grid-flow-row justify-start items-start gap-8"
      >
        <label class="grid grid-flow-row gap-2">
          Email
          <input
            type="email"
            class="border-2 border-zinc-600 bg-transparent rounded p-2 focus:border-pink-700 outline-none"
            [ngClass]="{
              'border-red-500':
              formGroup.get('email')?.touched &&
              formGroup.get('email')?.invalid
            }"
            formControlName="email"
          />
  
          <div
            [ngClass]="{
              hidden:
                (formGroup.get('email')?.touched &&
                  formGroup.get('email')?.invalid) == false
            }"
            class="text-red-500"
          >
            Field is required.
          </div>
        </label>
  
        <label class="grid grid-flow-row gap-2">
          Password
          <input
            type="password"
            class="border-2 border-zinc-600 bg-transparent rounded p-2 focus:border-pink-700 outline-none"
            [ngClass]="{
              'border-red-500':
                formGroup.get('password')?.touched &&
                formGroup.get('password')?.invalid
            }"
            formControlName="password"
          />
          <div
            [ngClass]="{
              hidden:
                (formGroup.get('password')?.touched &&
                  formGroup.get('password')?.invalid) == false
            }"
            class="text-red-500"
          >
            Field is required.
          </div>
        </label>
  
        <label class="grid grid-flow-row gap-2">
          Repeat Password
          <input
            type="password"
            class="border-2 border-zinc-600 bg-transparent rounded p-2 focus:border-pink-700 outline-none"
            [ngClass]="{
              'border-red-500':
                formGroup.get('repeatPassword')?.touched &&
                formGroup.get('repeatPassword')?.invalid
            }"
            formControlName="repeatPassword"
          />
          <div
            [ngClass]="{
              hidden:
                (formGroup.get('repeatPassword')?.touched &&
                  formGroup.get('repeatPassword')?.invalid) == false
            }"
            class="text-red-500"
          >
            Field is required.
          </div>
  
          <div
            *ngIf="formGroup.hasError('notSame')"
            [ngClass]="{
              hidden:
                (formGroup.get('password')?.touched ||
                  formGroup.get('repeatPassword')?.touched) == false
            }"
            class="text-red-500"
          >
            New passwords do not match!
          </div>
        </label>
  
        <div class="flex justify-end items-center button">
          <button
            type="submit"
            class="self-end"
          >
            Register Account
          </button>
        </div>
        <div
          [ngClass]="{ hidden: !(formGroup.errors?.['wrongCredentials'] === true) }"
          class="text-red-500"
        >
          Wrong credentials.
        </div>
      </div>
    </form>
  </div>
